{% extends 'base.html' %}
{% block title %}Upload File{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Upload CSV or Excel</h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Upload</button>
            <a class="btn btn-outline-secondary ms-2" href="{% url 'dashboard' %}">Back to dashboard</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
