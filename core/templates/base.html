<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --brand-bg: #1b0b36;
        --brand-bg-2: #0f0c29;
        --brand-text: #e6d7ff;
        --brand-accent: #e3a72b;
        --brand-success: #22c55e;
        --brand-muted: #2a1a4b;
      }
      body.bg-light { background: radial-gradient(ellipse at top left, var(--brand-bg) 0%, var(--brand-bg-2) 60%, #0b0924 100%) !important; color: var(--brand-text); }
      .navbar { background-color: var(--brand-bg) !important; border-bottom: 1px solid var(--brand-accent); }
      .navbar .nav-link { color: var(--brand-text) !important; }
      .navbar-brand { color: var(--brand-text) !important; }
      .badge.bg-primary { background-color: var(--brand-accent) !important; color: #1b0b36; }
      .btn-primary { background-color: var(--brand-accent); border-color: var(--brand-accent); color: #1b0b36; }
      .btn-success { background-color: var(--brand-success); border-color: var(--brand-success); color: #0b0924; }
      .btn-outline-secondary { color: var(--brand-text); border-color: var(--brand-accent); }
      .btn-outline-secondary:hover { background-color: var(--brand-accent); color: #1b0b36; }
      .card { background-color: rgba(18, 7, 41, 0.9); color: var(--brand-text); border: 1px solid var(--brand-accent); box-shadow: 0 0 12px rgba(227, 167, 43, 0.25); }
      .card-header { background: transparent; color: #ffd77a; font-weight: 600; }
      .table { color: var(--brand-text); }
      .table thead th { border-bottom-color: var(--brand-accent); }
      .form-control, .form-select { background-color: #1e153f; color: var(--brand-text); border-color: var(--brand-accent); }
      .form-control::placeholder { color: #c3b6e6; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">E-Commerce</a>
        {% if user.is_authenticated and store_name %}
          <span class="ms-2 badge bg-primary">Store: {{ store_name }}</span>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'upload_sales' %}">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'upload_history' %}">History</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'analysis_dashboard' %}">Analysis</a></li>
          </ul>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
            {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
