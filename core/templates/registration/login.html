{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Login</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-outline-secondary ms-2" href="{% url 'signup' %}">Create account</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
